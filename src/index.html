<!DOCTYPE html>
<html>
  <head>
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Galactic Age Calculator</h1>
      <h3>Convert your age on Earth to your age on other planets!  Just input your age here!</h3>

      <div id="inputFields">
        <label for="years">Enter your age in years:</label>
        <input type="number" name="years" min="1" id="age" required><br>
        <label for="lifeExpectancy">Enter your expected Life Expectancy in years:</label>
        <input type="number" name="lifeExpectancy" min="1" id="expectedYears" defaultValue="78"><br>

        <button id="calculateButton">Calculate!</button>
      </div>
      
      <div id="output">
        <div id="earthOutput">

        </div>
      </div>


    </div> <!--End of container-->
    
  </body>
</html>
