<!DOCTYPE html>
<html>
  <head>
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Galactic Age Calculator</h1>
      <h3>Convert your age on Earth to your age on other planets!  Just input your age here!</h3>

      <div id="inputFields">
        <label for="years">Enter your age in years: (required)</label>
        <input type="number" name="years" min="1" id="age" required><br>
        <label for="lifeExpectancy">Enter your expected Life Expectancy in years: (optional)</label>
        <input type="number" name="lifeExpectancy" min="1" id="expectedYears" defaultValue="78"><br>

        <button id="calculateButton">Calculate!</button>
      </div>
      
      <div id="outputField">
        <h2>Your Converted Age:</h2>
        <div id="planetAges">
          
        </div>
        
        <div id="lifeExpectancyArea">
          <h2>Your Life Expectancy:</h2>
          <p>If the expected life expectancy is <span id="expectedLife">78</span> years, then you <span id="haveOrAre">have</span> <span id="lifeYears"></span> years <span id="leftOrPast">left till</span> the life expectancy.</p>
        </div>
      </div>


    </div> <!--End of container-->
    
  </body>
</html>
